  <body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4"><marquee>Sure Key Education Services</marquee></h1>
        <img src="images/images.jpg" alt="Hero Image" width="100%" height="500">
      </div>      
    <div class="container mt-5">
      <h1>Sign In With Email</h1>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="mubirusulaiman@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="******" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      
      <h2>Or sign Up with:</h2>
      <button id="phone-button" class="btn btn-success mr-2">Phone</button>
      <button id="google-button" class="btn btn-success mr-2">Google</button>
      <button id="facebook-button" class="btn btn-success mr-2">Facebook</button>
      <button id="twitter-button" class="btn btn-success">Twitter</button>
